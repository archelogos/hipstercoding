    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <![endif]-->

    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Cats or dogs?</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens.
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav> -->
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Cats or dogs?</span>
      <!--<nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>-->
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">

          <!-- Wide card with share menu button -->

          <section class="cards">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col">
                <div id="dog" class="demo-card-wide mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">DOG</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    Que cosica mas mona
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Perros forever!
                    </a>
                  </div>
                </div>
              </div>

              <div class="mdl-cell mdl-cell--6-col">
                <div id="cat" class="demo-card-wide mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title">
                    <h2 class="mdl-card__title-text">CAT</h2>
                  </div>
                  <div class="mdl-card__supporting-text">
                    Est√° pa comerselo
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Gatos hasta la muerte!
                    </a>
                  </div>
                </div>
              </div>

              <div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-desktop">
                <div id="data" class="demo-card-wide mdl-card mdl-shadow--2dp">
                  <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                    <h2 class="mdl-card__title-text">Ver los resultados</h2>
                  </div>
                  <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    Te mueres de ganas por saber quien va ganando
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                      Dame datos
                    </a>
                    <!-- MDL Spinner Component -->
                    <div id="loading-data" class="mdl-spinner mdl-js-spinner"></div>
                  </div>
                </div>
              </div>

              <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--8-col-desktop mdl-grid">
                <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--6-col mdl-cell--6-col-desktop">
                  <g>
                    <rect id="dogs-bar" width="0.1" height="0.1"></rect>
                  </g>
                  <text x="0.4" y="0.3" font-family="Roboto" font-size="0.1" fill="#888" text-anchor="middle" dy="0.1">dogs</tspan></text>
                  <text id="dogs-num" x="0.6" y="0.55" font-family="Roboto" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">0<tspan font-size="0.2" dy="-0.07">%</tspan></text>
                </svg>
                <svg fill="currentColor" width="200px" height="200px" viewBox="0 0 1 1" class="demo-chart mdl-cell mdl-cell--6-col mdl-cell--6-col-desktop">
                  <g>
                    <rect id="cats-bar" width="0.1" height="0.1"></rect>
                  </g>
                  <text x="0.4" y="0.3" font-family="Roboto" font-size="0.1" fill="#888" text-anchor="middle" dy="0.1">cats</tspan></text>
                  <text id="cats-num" x="0.6" y="0.55" font-family="Roboto" font-size="0.3" fill="#888" text-anchor="middle" dy="0.1">0<tspan font-size="0.2" dy="-0.07">%</tspan></text>                </svg>
              </div>

            </div>
          </section>

          <div id="demo-snackbar-example" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>

        </div>
      </main>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/material-design-lite/material.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
